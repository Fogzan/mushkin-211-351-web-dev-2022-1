<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-auth">

    <header>
        <div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="use">Форма обратной связи</a>
                    </li>

                    <li>
                        <a href="authorization.html" class="no-use">Авторизация</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>


    <div class="cantainer authorization">

        <h1>Авторизация</h1>

        <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data" class="main-form-auth">

            <div class="slot-auth">
                <label for="login">Логин</label>
                <input type="text" name="login" id="login" placeholder="Введите логин" required class="login">
            </div>

            <div class="slot-auth">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" placeholder="Введите пароль" required
                    class="password">
            </div>

            <div class="slot-auth">
                <input type="checkbox" name="save" id="save" value="true">
                <label for="save">Запомнить меня</label>
            </div>

            <button type="submit" class="button">Авторизоваться</button>
        </form>

    </div>

</body>

</html>
