<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="use">Форма обратной связи</a>
                    </li>

                    <li>
                        <a href="authorization.html" class="no-use">Авторизация</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>

        <div class="cantainer">

            <h1>Форма обратной связи</h1>

            <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data" class="main-form">

                <div class="slot">
                    <label for="fio">ФИО</label>
                    <input type="text" name="fio" id="fio" placeholder="Введите фио" required class="fio">
                </div>

                <div class="slot">
                    <label for="email">Адрес электронной почты</label>
                    <input type="email" name="email" id="email" placeholder="Введите e-mail" required class="email">
                </div>

                <fieldset class="slot">
                    <legend>Откуда вы о нас узнали?</legend>

                    <div>
                        <input type="radio" id="friends" name="sourse" value="friends" checked>
                        <label for="friends">Рассказали друзья</label>
                    </div>

                    <div>
                        <input type="radio" id="internet" name="sourse" value="internet">
                        <label for="internet">Реклама в интернете</label>
                    </div>
                </fieldset>

                <div class="slot">
                    <label for="category">Категория обращения</label>
                    <select name="category" id="category" multiple class="multiple">
                        <option value="1">Жалоба</option>
                        <option value="2">Предложение</option>
                    </select>
                </div>

                <div class="slot">
                    <label for="msg">Текст сообщения</label>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Введите текст сообщения"></textarea>
                </div>


                <div class="slot">
                    <label for="attacment">Вложение</label>
                    <input type="file" name="attacment" id="attacment">
                </div>

                <div class="slot-type-2">
                    <input type="checkbox" name="agreement" id="agreement" value="true">
                    <label for="agreement">Согласие на обработку персонаьных данных</label>
                </div>

                <button type="submit" class="button">Отправить</button>
            </form>

        </div>

    </main>
</body>

</html>
